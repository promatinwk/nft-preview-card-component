<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div class="photo">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium view" class="crypto-photo">
    </div>
    <section class="cryptho">
      <h1 class="cryptho__name">Equilibrium #3429</h1>
      <p class="cryptho__info">Our Equilibrium collection promotes balance and calm.</p>
      <article class="cryptho__offer">
       <span class="price">0.041 ETH</span>
       <span class="time-to-end">3 days left</span>
      </article>
    </section>
    <section class="author">
    <img src="./images/image-avatar.png" alt="Author Photo" class="author__photo">
    <p class="author__intro">Creation of&nbsp;<span class="author__name">Jules Wyvern</span></p>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">promatinwk</a>.
  </div>
</body>
</html>
